{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container page-header-container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="text-center">Welcome to your Profile<br> {{ profile.user }}</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row logo-img">
    <div class="col-12 col-lg-4 text-center mb-3">
        <div class="card details-form text-center m-auto rounded shadow">
            <div class="card-header">
                <h5 class="text-center mb-2">Personal Details</h5>
            </div>
            <div class="card-body">


                <form class="mt-3" action="" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="buttons rounded mt-2 font-weight-bold">Update</button>
                </form>
            </div>
        </div>


    </div>


</div>
{% endblock %}
